<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="searchbar">
                <img src="Search.svg">
                <input type="search" name="" id="">
            </div>
            <div class="profile-tr">
                <img src="Notifications.svg" alt="">
                <img src="Nina4.jpg" class="Nina" alt="">
                <span>Ninetta</span>
            </div>
            <div class="profile-bl">
                <img src="Nina4.jpg" class="Nina" alt="">
                <div class="profile-text">
                    <span class="up">Hi there,</span>
                    <span class="down">Ninetta! (@NinettaMeow)</span>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <nav class="sidebar">
            <ul class="sidebar-1">
                <li class="logo">
                    <a href="">
                        <img src="view-dashboard.svg" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="home.svg">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="Profile.svg">
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="message-reply.svg">
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="History.svg">
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="Tasks.svg">
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="communities.svg">
                        <span>Communities</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar-2">
                <li>
                    <a href="">
                        <img src="Settings.svg">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="Support.svg">
                        <span>Support</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="Privacy.svg">
                        <span>Privacy</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main></main>
    </div>
</body>
</html>
